<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @page {
            size: A4;
            margin: 10mm 15mm 10mm 15mm; /* Change the top, right, bottom and left margin */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        .header,
        .footer {
            position: fixed;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        .page-content {
            page-break-after: always;
            margin-top: 50px; /* Same as header height */
            margin-bottom: 50px; /* Same as footer height */
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .page-content:last-child {
            page-break-after: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        Header content
    </div>
    <div class="footer">
        Footer content
    </div>
    <div class="page-content">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status 222</th>
                </tr>
            </thead>
            <tbody>
                <!-- Generate rows -->
                {% for d in data %}
                    <tr>
                        <td>{{ d.TEXT }}</td>
                        <td>d.1</td>
                        <td>d.2</td>
                        <td>d.3</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</body>
</html>
